<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid Player - Register</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <!-- Header Section -->
    <div class="max-w-md w-full p-6 rounded-lg bg-gray-800">
        <h1 class="text-2xl font-semibold mb-4">Register for Vid Player</h1>
        
        <!-- Registration Form -->
        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 rounded-md bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 rounded-md bg-gray-700 text-white" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Register</button>
        </form>
        
        <!-- Login Button -->
        <p class="mt-4 text-center">
            Already have an account? <a href="index.html" class="text-red-500 hover:underline">Login</a>
        </p>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Handle form submission
            $("#register-form").submit(function(event) {
                event.preventDefault();
                
                // Get username and password
                var username = $("#username").val();
                var password = $("#password").val();

                // Make an API call here to register the user
                // Example: You can use jQuery.ajax or fetch API to send a POST request to your server to create a new user

                // Replace the following alert with your API call
                alert("Registering with username: " + username);
            });
        });
    </script>
</body>
</html>
