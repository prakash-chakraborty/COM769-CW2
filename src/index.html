<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid Player - Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <!-- Header Section -->
    <div class="max-w-md w-full p-6 rounded-lg bg-gray-800">
        <h1 class="text-2xl font-semibold mb-4">Login to Vid Player</h1>

        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-3 py-2 rounded-md bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 rounded-md bg-gray-700 text-white" required>
            </div>
            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md">Login</button>
        </form>

        <!-- Register Button -->
        <p class="mt-4 text-center">
            Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Handle form submission
            $("#login-form").submit(function (event) {
                event.preventDefault();

                // Get username and password
                var username = $("#username").val();
                var password = $("#password").val();

                // Create an object to send to the API
                const userData = {
                    username: username,
                    password: password
                };

                // Make an API call here to validate the username and password
                // Example: You can use jQuery.ajax or fetch API to send a POST request to your server
                fetch('apiEndpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the API response here (e.g., check if login was successful or display an error message)
                        console.log(data);
                        window.location.href = "home.html"
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                // Replace the following alert with your API call
                alert("Logging in with username: " + username);
            });
        });
    </script>
</body>

</html>
